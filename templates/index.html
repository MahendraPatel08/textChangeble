    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>welcome to textchangeble!</strong> You can do anything with your text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="container">
      <form action="/analyze" method="post">{% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here! and let FinArtZ do the magic.</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="7"></textarea>
</div>
      <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
      </div>

      <div class="form-check form-switch">
          <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
          <label class="form-check-label" for="flexSwitchCheckDefault1">UPPERCASE</label>
      </div>

      <div class="form-check form-switch">
          <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
          <label class="form-check-label" for="flexSwitchCheckDefault2">New line remover</label>
      </div>

      <div class="form-check form-switch">
          <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
          <label class="form-check-label" for="flexSwitchCheckDefault3">Extra space remover</label>
      </div>

<button type="submit" class="btn btn-dark mt-2">Analyze text</button>
      </form>
    </div>
